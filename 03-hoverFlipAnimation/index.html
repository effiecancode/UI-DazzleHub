<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> effiecancode </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/ede4348c88.js" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- section -->
<div class="container">
  <h1>Plans for you</h1>
  <div class="card-container">
    <div class="card-wrapper">
      <div class="card light">
        <div class="text-overlay">
          <h2>Individual</h2>
          <div class="price">$70 <small>/ year</small></div>
          <div class="details-text">
            <span>1 contributor</span>
            <span>Up to 10 projects</span>
            <span>24/7 support</span>
          </div>
        </div>
        <div class="purchase-button-container">
          <h2 class="back-h2">Individual</h2>
          <i class="fa-solid fa-person"></i>
          <div class="purchase-button light">Purchase</div>
        </div>
      </div>
    </div>

    <div class="card-wrapper">
      <div class="card dark">
        <div class="text-overlay">
          <h2>Group</h2>
          <div class="price">$120 <small class="small2">/ year</small></div>
          <div class="details-text2">
            <span>10 contributors</span>
            <span>Up to 50 projects</span>
            <span>24/7 support</span>
          </div>
        </div>
        <div class="purchase-button-container2">
          <h2 class="back-h2">Group</h2>
          <i class="fa-solid fa-people-group"></i>
          <div class="purchase-button dark">Purchase</div>
        </div>
      </div>
    </div>
